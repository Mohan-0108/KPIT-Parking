<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Slot Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="registerLogin">
            <h1 id="formTitle">Register</h1>
            <form id="userForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="button" onclick="registerOrLogin()">Submit</button>
            </form>
            <p id="toggleForm">
                Already have an account? <a href="#" onclick="toggleForm()">Login here</a>
            </p>
        </div>

        <div id="bookingContainer" style="display:none;">
            <h1>Parking Slot Booking</h1>
            <form id="bookingForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="slot">Slot Number:</label>
                <input type="number" id="slot" name="slot" required>

                <button type="button" onclick="generateQRCode()">Book Slot</button>
            </form>

            <div id="qrcode"></div>
            <a id="qrCodeLink" href="#" download="QRCode.png" style="display:none;">Download QR Code</a>
            <div id="bookings"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
